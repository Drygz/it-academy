<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Айфоносервис | Техника Apple</title>
  <meta name="description" content="Интернет магазин техники Apple">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="reset.css"> <!-- Сброс стилей -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="header">
      <div class="headder-wrapper">
        <div class="header__top wrapper">
          <div class="header__top-logo">
            <a href="/">Айфоносервис | <span>Техника Apple</span></a>
          </div>
          <div class="header__top-search">
            <input class="header__top-input" type="text" name='term' placeholder="Поиск по сайту...">
          </div>
          <div class="header__top-info">
            <div class="accaunt">
              <i class="fas fa-user"></i><span>Мой аакаунт</span>
            </div>
            <div class="phone">
              <a href="tell: +375299999999">+375 (29) 285-11-22</a>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom wrapper">
        <nav>
          <ul class="header__bottom-menu">
            <li><a href="#" class="active">Гарантия</a></li>
            <li><a href="#">Доставка</a></li>
            <li><a href="#">Ремонт</a></li>
            <li><a href="#">Скидки</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__cart">
          <div>
            <i class="fas fa-cart-plus"></i>
            Товаров <span id='count_cart'>0</span>
          </div>
          <div>(<span id='prise_cart'>0</span> руб.)</div>
        </div>
      </div>
    </div>
  </header>


</body>
</html>
